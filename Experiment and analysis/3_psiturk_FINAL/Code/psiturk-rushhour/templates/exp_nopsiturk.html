  see comments throughout for advice
-->
<html>
    <head>
        <link rel="stylesheet" href="/static/css/main.css" type="text/css" />
        <meta charset="utf-8" />
        <title>Rushhour</title>

        <link rel="Favicon" href="/static/favicon.ico" />

        <!-- libraries used in your experiment 
			psiturk specifically depends on underscore.js, backbone.js and jquery
    	-->
		<script src="/static/lib/jquery-min.js" type="text/javascript"> </script>
		<script src="/static/lib/underscore-min.js" type="text/javascript"> </script>
		<script src="/static/lib/backbone-min.js" type="text/javascript"> </script>

		<!--script src="/static/lib/moment.js" type="text/javascript"> </script-->
		<script src="http://momentjs.com/downloads/moment.min.js" charset="utf-8"></script>

		<!--script src="/static/lib/d3.v3.min.js" type="text/javascript"> </script-->
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

		<script type="text/javascript">
			// These fields provided by the psiTurk Server
			var uniqueId = "{{ uniqueId }}";  // a unique string identifying the worker/task
			var condition = {{ condition }}; // the condition number
			var counterbalance = {{ counterbalance }}; // a number indexing counterbalancing conditions
			var adServerLoc = "{{ adServerLoc }}"; // the location of your ad (so you can send user back at end of experiment)
			var mode = "{{ mode }}";
		</script>
				
		<!-- utils.js and psiturk.js provide the basic psiturk functionality -->
		<script src="/static/js/utils.js" type="text/javascript"> </script>
		<script src="/static/js/psiturk.js" type="text/javascript"> </script>

		<!-- task.js is where you experiment code actually lives 
			for most purposes this is where you want to focus debugging, development, etc...
		-->
        <link rel="stylesheet" href="/static/css/style.css" type="text/css" >
    </head>
    <body>
<h1>Rush Hour</h1><p id="status"></p><div id="content"><ul id="game-stats"><li>Perfect score: <span class="value">15</span></li><li id="timer"></li><li>Moves: <span id="moves" class="value">0</span></li></ul><div id="game"><div class="exit"></div></div><p>Click and drag the cars to guide the green car to the exit.</p></div>
		<script src="/static/js/app.js" type="text/javascript"> </script>

</html>
