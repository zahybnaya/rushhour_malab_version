<body style="overflow-x:hidden;overflow-y:hidden;">
    <div class="table-title">
        <h3>Bonus Calculation: </h3>
    </div>
    <table class="table-fill">
        <thead>
            <tr>
                <th class="text-left">Puzzle</th>
                <th class="text-left">Status</th>
                <th class="text-left">Bonus</th>
            </tr>
        </thead>
        <tbody class="table-hover">
            {% for p in success: %}
            <tr>
                <td class="text-left">{{ p[0] }}</td>
		<td class="text-center">{%- if p[1] -%}Complete{% else %}<font color="red">Failed!</font>{% endif %}</td>
                <td class="text-center">${{ p[2] }}</td>
            </tr>
            {% endfor %}
            <tr>
                <td class="text-center">Total Bonus: ${{ bonus }}</td>
            </tr>
        </tbody>
    </table>

    <div class="instructionsnav">
        <div class="row">
            <div class="col-xs-2">
            </div>
            <div class="col-xs-3">
            </div>
            <div class="col-xs-3">
                <button type="button" id="next" value="next" onClick="window.close()" class="btn btn-primary btn-lg continue">
                    Close 
		</button>
            </div>
        </div>
    </div>
</body>
